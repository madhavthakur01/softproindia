<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>TCS Hover Background Section</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h2 class="heading">How we build the future</h2>
  <section class="tcs-wrapper">

    <div class="cards">
      <!-- BACKGROUND LAYERS (NOW LIMITED TO CARDS) -->
      <div class="bg bg-1 active"></div>
      <div class="bg bg-2"></div>
      <div class="bg bg-3"></div>
      <div class="bg bg-4"></div>

      <!-- MOVING OVERLAY -->
      <div class="hover-indicator"></div>

      <!-- Cards -->
      <div class="card" data-bg="1" data-index="0">
        <h3>TCS Rebegin</h3>
        <p>Return-to-work program</p>
      </div>

      <div class="card" data-bg="2" data-index="1">
        <h3>TCS Research</h3>
        <p>Research & innovation</p>
      </div>

      <div class="card" data-bg="3" data-index="2">
        <h3>TCS SLP</h3>
        <p>Take a leap with SLP</p>
      </div>

      <div class="card" data-bg="4" data-index="3">
        <h3>TCS Xplore</h3>
        <p>Learner-centric program</p>
      </div>

    </div>
  </section>

  <script src="script.js"></script>
</body>

</html>
